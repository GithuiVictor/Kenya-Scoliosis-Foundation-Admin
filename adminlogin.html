<!DOCTYPE html>
<html>
<head>
    <title>Admin KSF</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" type="text/css" href="css/adminstyle.css">
    <script src="https://kit.fontawesome.com/bd3ff9c68f.js" crossorigin="anonymous"></script>
</head>
<body id="admin">
<div class="section-22">
    <div class="modal-dialog text-center" data-aos="fade">
        <div class="col-sm-9 main-section">
            <img src="images/ksflogo.png" alt="KSF logo" class="logo">
            <div class="modal-content">

                <div class="col-12 user-img">
                    <img src="images/face.png" alt="image">
                </div>

                <div class="col-12 form-input">
                    <form id="login-form">
                        <div class="form-group">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                            <span class="input-group-text" id="addon-wrapping">
                                                <i class="fas fa-user"></i>
                                            </span>
                                </div>
                                <input name="email" type="text" class="form-control"
                                       placeholder="Email" id="userName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                            <span class="input-group-text" id="addon-wrapping">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                </div>
                                <input name="password" type="password" class="form-control"
                                       placeholder="Password" id="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success text-center">Login</button>
                    </form>
                </div>

                <div class="col-12 forgot">
                    <a href="#" data-toggle="modal" data-target="#forgotPassword">Forgot
                        Password?</a>
                </div>
            </div>
        </div>
    </div>
    <!--Forgot Password modal-->
    <div class="modal fade" id="forgotPassword">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center mt-4">Reset Password</h4>
                    <p class="text-center mt-2 member">Please enter your email address</p>

                    <form class="px-5 mt-5 mb-5" id="forgot-password-form">
                        <div class="form-group">
                            <input name="email" type="text" placeholder="Email Address" id="Email"
                                   class="form-control" required>
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success">Reset Password</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        offset: 50,
        duration: 800
    });
</script>

<style>
    .loading-overlay {
        z-index: 9999;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: block;
        text-align: center;
        background: rgba(0, 0, 0, 0.2) url("images/loading.gif") no-repeat center;
    }
</style>
<div class="loading-overlay" style="display: none"></div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="app/main.js"></script>
<script src="app/user.js"></script>

</html>
